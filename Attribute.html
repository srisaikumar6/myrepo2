<!DOCTYPE html>
<html>
    <head>
        <style>
            input[type="text"]{
                color:blue;
                height:28px;
                width:250px;
            }

            input[type="number"]{
                color:red;
                height:28px;
                width:180px;
            }

            input[type="email"] {
                color:silver;
                height:28px;
                width:190px;
            }
        </style>
    </head>
    <body>
        <h1> CSS Attribute Selector </h1>
        <p>
            Enter Name : <input type="text"/> 
        </p>
        <p>
            Enter Education : <input type="text"/> 
        </p>
        <p>
            Enter Mobile No : <input type="number"/>
        </p>
        <p>
            Enter Email : <input type="email"/>
        </p>
    </body>
</html>
